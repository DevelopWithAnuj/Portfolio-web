<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Developer building clean, fast, user-focused web apps."
    />

    <title>Anuj Prajapati | Frontend Developer</title>
    <link rel="icon" href="assets/favicon/favicon.png" type="image/png" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background-image: linear-gradient(to right, #6a11cb, #2575fc);
      }
      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 90%;
        max-width: 650px;
        height: 80vh;
        margin: 0 auto;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(portfolio/assets/images/pngwing.com.png);
        background-size: cover;
        background-position: center;
        height: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        padding: 150px 35px;
        border-radius: 15px;
        height: 100%;
        text-align: center;
        color: #242121;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        animation: floatIn 1s ease-out forwards,
          float 6s ease-in-out infinite 1s;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      .title {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 25px;
      }
      .btn {
        padding: 12px 25px;
        font-size: 1rem;
        color: #fff;
        background-color: #2575fc;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #6a11cb;
      }
      .page-loader {
        position: fixed;
        inset: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;

        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .page-loader.active {
        opacity: 1;
        pointer-events: all;
      }

      /* Spinner */
      .loader-ring {
        width: 54px;
        height: 54px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <main class="hero" role="main">
      <div class="container">
        <div class="wrapper">
          <div class="card" id="card">
            <h1 class="title">Welcome To My Portfolio!</h1>
            <p class="subtitle">
              Explore my work, projects, and how I approach building for the
              web.
            </p>
            <button class="btn" aria-label="Enter portfolio" id="enterBtn">
              Enter Portfolio
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="page-loader" class="page-loader">
      <div class="loader-ring"></div>
    </div>

    <script>
      const btn = document.getElementById("enterBtn");
      // ===== PAGE LOADER =====
      const pageLoader = document.getElementById("page-loader");

      function showLoaderAndRedirect(url) {
        pageLoader.classList.add("active");
        btn.disabled = true;

        setTimeout(() => {
          window.location.href = url;
        }, 800);
      }
      btn.addEventListener("click", () => {
        showLoaderAndRedirect("portfolio/index.html");
        document.getElementById("card").style.opacity = "0.4";
      });
    </script>
  </body>
</html>
